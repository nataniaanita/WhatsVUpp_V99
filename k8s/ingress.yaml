apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsappvupp-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: whatsappvupp.local
      http:
        paths:
          - path: /go
            pathType: Prefix
            backend:
              service:
                name: backend-go
                port:
                  number: 8080
          - path: /rust
            pathType: Prefix
            backend:
              service:
                name: backend-rust
                port:
                  number: 8081
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

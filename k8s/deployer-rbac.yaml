apiVersion: v1
kind: ServiceAccount
metadata: { name: deployer, namespace: app }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata: { name: deployer-role, namespace: app }
rules:
  - apiGroups: ["", "apps", "extensions", "networking.k8s.io"]
    resources: ["deployments", "services", "pods", "replicasets", "ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata: { name: deployer-rb, namespace: app }
subjects:
  - kind: ServiceAccount
    name: deployer
    namespace: app
roleRef:
  kind: Role
  name: deployer-role
  apiGroup: rbac.authorization.k8s.io
